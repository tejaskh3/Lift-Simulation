<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Rds lift simulator</title>
</head>

<body>
    <!-- header section starts here  -->
    <header>
        <h1 id="title">
            <img src="./assets/rds-logo.png" width="50" height="50" alt="real dev squad" class="logo" />
            <span class="alt-logo">RDS Lift Simulator</span>
        </h1>
        <!-- contains socials of developer -->
        <div id="devloper-title">
            <h3>Developed by: </h3>
            <div class="developer-title-socials-container">
                <a href="https://github.com/tejaskh3" target="blank">
                    <img src="./assets/github-logo.png" alt="github" class="develer-title-logo logo">
                </a>
                <a href="https://www.twitter.com/taashuu_" target="blank">
                    <img src="./assets/twiiter-logo.png" alt="twitter" class="develer-title-logo logo">
                </a>
                <a href="https://www.linkedin.com/in/tejas-nil-1a2998196/" target="blank">
                    <img src="./assets/lindin-logo.png" alt="linkdin" class="develer-title-logo logo">
                </a>
                <a href="https://www.leetcode.com/tejaskh3" target="blank">
                    <img src="./assets/leetcode-logo.png" alt="leetcode" class="develer-title-logo logo">
                </a>
            </div>
        </div>
    </header>

    <!-- header section ends here-->

    <!-- main section starts here -->
    <main>
        <!-- divided in two containers 1.hero 2.simulation-container only one of them is not set to display hidden. -->

        <!-- hero section is dived into left(hero-container) and rigth(form-container) -->
        <div id="hero">
            <div id="hero-container">
                <h3>RDS is awesome ðŸ’—</h3>
                <img src="./assets/rds-hero.png" alt="hero-image" id="hero-image">
                <div class="rds-socials-container">
                    <a href="https://github.com/Real-Dev-Squad" target="blank">
                        <img src="./assets/github-logo.png" alt="github" class="logo">
                    </a>
                    <a href="https://twitter.com/realdevsquad" target="blank">
                        <img src="./assets/twiiter-logo.png" class=" logo">
                    </a>
                    <a href="https://www.linkedin.com/company/real-dev-squad/" target="blank">
                        <img src="./assets/lindin-logo.png" alt="linkdin" class=" logo">
                    </a>
                    <a href="https://instagram.com/realdevsquad" target="blank">
                        <img src="./assets/instagram-logo.png" alt="leetcode" class=" logo">
                    </a>
                </div>
            </div>
            <div id="form-container">
                <h3 id="form-container-title">Command Simulator</h3>
                <form  id="simulator-form">
                    <input type="number" placeholder="Enter number of Floors" class="simulator-input">
                    <input type="number" placeholder="Enter number of lifts"
                    class="simulator-input">
                </form>
                <button type="button" id="simulator-button">Simulate</button>
            </div>
        </div>
        <div id="root"></div>
        <script  src="./js/main.js"></script>
    </main>
    <!-- main section ends here -->
</body>

</html>
